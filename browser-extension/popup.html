<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      height: 600px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      background: #f8fafc;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    .header p {
      margin: 4px 0 0 0;
      opacity: 0.9;
      font-size: 12px;
    }
    .search-container {
      padding: 16px;
      background: white;
      border-bottom: 1px solid #e2e8f0;
    }
    .search-box {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .search-box:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .categories {
      padding: 16px;
      background: white;
      border-bottom: 1px solid #e2e8f0;
    }
    .categories h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
      color: #1f2937;
    }
    .category-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .category-tag {
      background: #f1f5f9;
      border: 1px solid #e2e8f0;
      color: #475569;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .category-tag:hover, .category-tag.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }
    .results {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    .tool-item {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .tool-item:hover {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transform: translateY(-1px);
    }
    .tool-header {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }
    .tool-logo {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      margin-right: 8px;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #6b7280;
      font-size: 10px;
    }
    .tool-logo img {
      width: 100%;
      height: 100%;
      border-radius: 4px;
      object-fit: cover;
    }
    .tool-name {
      font-weight: 600;
      color: #1f2937;
      font-size: 14px;
      flex: 1;
    }
    .tool-category {
      background: #eef2ff;
      color: #3730a3;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 3px;
      font-weight: 500;
    }
    .tool-description {
      color: #6b7280;
      font-size: 12px;
      line-height: 1.4;
      margin: 6px 0;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .tool-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
    }
    .tool-rating {
      color: #f59e0b;
    }
    .tool-pricing {
      color: #059669;
      font-weight: 600;
    }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: #6b7280;
    }
    .spinner {
      border: 2px solid #e5e7eb;
      border-radius: 50%;
      border-top: 2px solid #667eea;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      padding: 16px;
      background: #fee2e2;
      border: 1px solid #fecaca;
      border-radius: 8px;
      color: #dc2626;
      font-size: 12px;
    }
    .footer {
      background: white;
      border-top: 1px solid #e2e8f0;
      padding: 12px 16px;
      text-align: center;
    }
    .footer a {
      color: #667eea;
      text-decoration: none;
      font-size: 12px;
    }
    .no-results {
      text-align: center;
      padding: 40px 16px;
      color: #6b7280;
    }
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ¤– SiteOptz AI Tools</h1>
      <p>Discover the perfect AI solution</p>
    </div>

    <div class="search-container">
      <input type="text" class="search-box" placeholder="Search AI tools..." id="searchInput">
    </div>

    <div class="categories">
      <h3>Categories</h3>
      <div class="category-tags" id="categoryTags">
        <div class="category-tag active" data-category="">All</div>
      </div>
    </div>

    <div class="results" id="results">
      <div class="loading">
        <div class="spinner"></div>
        Loading AI tools...
      </div>
    </div>

    <div class="footer">
      <a href="https://siteoptz.ai" target="_blank">Visit SiteOptz.ai</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
