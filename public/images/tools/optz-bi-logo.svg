<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bcd4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)"/>
  
  <!-- Chart bars representing analytics -->
  <rect x="20" y="35" width="8" height="25" fill="white" opacity="0.9"/>
  <rect x="32" y="25" width="8" height="35" fill="white" opacity="0.9"/>
  <rect x="44" y="30" width="8" height="30" fill="white" opacity="0.9"/>
  <rect x="56" y="20" width="8" height="40" fill="white" opacity="0.9"/>
  <rect x="68" y="28" width="8" height="32" fill="white" opacity="0.9"/>
  
  <!-- Trend line -->
  <polyline points="24,45 36,35 48,40 60,25 72,32" 
            stroke="url(#grad2)" 
            stroke-width="3" 
            fill="none" 
            stroke-linecap="round"/>
  
  <!-- Data points -->
  <circle cx="24" cy="45" r="3" fill="#00bcd4"/>
  <circle cx="36" cy="35" r="3" fill="#00bcd4"/>
  <circle cx="48" cy="40" r="3" fill="#00bcd4"/>
  <circle cx="60" cy="25" r="3" fill="#00bcd4"/>
  <circle cx="72" cy="32" r="3" fill="#00bcd4"/>
  
  <!-- Text -->
  <text x="50" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">BI</text>
</svg>