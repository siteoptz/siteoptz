<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient-mailchimp" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE01B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ccad00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="50" fill="url(#gradient-mailchimp)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Tool initials -->
  <text x="60" y="75" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        text-anchor="middle" fill="white" opacity="0.95">M</text>
  
  <!-- Subtle accent -->
  <circle cx="60" cy="60" r="45" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Small accent dot -->
  <circle cx="85" cy="35" r="4" fill="rgba(255,255,255,0.4)"/>
</svg>