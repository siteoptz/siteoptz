        function gtag(){dataLayer.push(arguments);}

            debug_mode: true
        });

            console.log('Sending event...');
            gtag('event', 'test_button_click', {

            document.getElementById('status').innerHTML = 'âœ… Event sent! Check GA4 DebugView in 30 seconds';
